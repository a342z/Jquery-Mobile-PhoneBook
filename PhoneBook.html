<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="Contact.js"></script>
    <script src="PhoneBook.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Contact List Page -->
    <div data-role="page" id="contacts-list">

        <div data-role="header">
            <a href="#add-contact" class="ui-btn ui-btn-inline ui-icon-plus ui-btn-icon-left">Add</a>

            <h1>Contact List</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <input type="text" id="filterBasic-input" data-type="search" data-type="search" name="filter" value=""
                class="ui-input-text ui-body-c">
            <ul data-role="listview" data-filter="true" data-input="#filterBasic-input" data-inset="true"
                id="contacts-listview">

            </ul>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Contact List</h4>
        </div><!-- /footer -->
    </div><!-- /Contact List page -->

    <!-- Contact Details Page -->
    <div data-role="page" id="contact-details">

        <div data-role="header">
            <a href="#contacts-list" class="ui-btn ui-btn-inline ui-icon-carat-l ui-btn-icon-left">Back</a>
            <h1 id="details-name">Mona Abdo</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <div>
                <img id="details-image" src="images/female.png">
            </div>
            <!-- <div>
                <label id="details-phone"></label>
            </div> -->
            <div>

                <div data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <a href="#delete-popup" data-rel="popup" id="details-deleteContact"
                        class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext">Icon only</a>
                    <a href="#" id="details-editContact" onclick="edit(contact.id)"
                        class="ui-btn ui-corner-all ui-icon-edit ui-btn-icon-notext">Icon
                        only</a>
                    <a href="#" id="details-callPhone"
                        class="ui-btn ui-corner-all ui-icon-phone ui-btn-icon-notext">Icon only</a>
                </div>

            </div>


            <div data-role="popup" id="delete-popup" class="ui-content">
                <p>Delete contact ?</p>
                <div data-role="controlgroup" data-type="horizontal" data-mini="true">

                    <button id="details-cancel-delete" class="ui-btn ui-btn-inline">Cancel</button>
                    <button  id="details-delete" class="ui-btn ui-btn-inline">Delete</button>

                </div>

            </div>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /Contact Details Page -->

    <!-- Add Contact Page -->
    <div data-role="page" id="add-contact">

        <div data-role="header">
            <a href="#contacts-list" class="ui-btn ui-btn-inline ui-icon-carat-l ui-btn-icon-left">Back</a>
            <h1>add-contact</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <label for="textinput-name">Name:</label>
                    <input type="text" name="textinput-name" id="textinput-name" placeholder="" value="">
                </div>

                <div class="ui-field-contain">
                    <label for="textinput-phone">Phone:</label>
                    <input type="text" name="textinput-phone" id="textinput-phone" placeholder="01012345678" value="">
                </div>

                <div class="ui-field-contain">
                    <label for="textinput-email">Email:</label>
                    <input required type="text" name="textinput-email" id="textinput-email" placeholder="" value="">
                </div>

                <div class="ui-field-contain">
                    <label for="select-gender">Gender:</label>
                    <select name="select-gender" id="select-gender" data-role="slider">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <button type="submit" href="" id="save-button"
                    class="ui-btn ui-btn-inline ui-icon-check ui-btn-icon-left">Save</button>
                <button type="reset" href="#"
                    class="ui-btn ui-btn-inline ui-icon-forbidden ui-btn-icon-left">Cancel</button>
            </form>


        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /Add Contact Page -->


</body>

</html>
