<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="PhoneBook.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Contact List Page -->
    <div data-role="page" id="contacts-list">

        <div data-role="header">
            <a href="#add-contact" class="ui-btn ui-btn-inline ui-icon-plus ui-btn-icon-left">Add</a>

            <h1>Contact List</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <input type="text" data-type="search" name="filter" id="search-basic" value=""
                class="ui-input-text ui-body-c">
            <ul data-role="listview" data-inset="true">
                <li><a href="#contact-details">
                        <img src="images/woman.png">
                        <h2>Broken Bells</h2>
                        <p>Broken Bells</p>
                    </a>
                </li>
                <li><a href="#contact-details">
                        <img src="images/man.png">
                        <h2>Warning</h2>
                        <p>Hot Chip</p>
                    </a>
                </li>
                <li><a href="#contact-details">
                        <img src="images/woman.png">
                        <h2>Wolfgang Amadeus Phoenix</h2>
                        <p>Phoenix</p>
                    </a>
                </li>
            </ul>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Contact List</h4>
        </div><!-- /footer -->
    </div><!-- /Contact List page -->

    <!-- Contact Details Page -->
    <div data-role="page" id="contact-details">

        <div data-role="header">
            <a href="#contacts-list" class="ui-btn ui-btn-inline ui-icon-carat-l ui-btn-icon-left">Back</a>
            <h1>Mona Abdo</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <div>
                <img src="images/woman.png">
            </div>
            <div>

                <div data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <a href="#delete-popup" data-rel="popup"
                        class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext">Icon only</a>
                    <a href="#" class="ui-btn ui-corner-all ui-icon-edit ui-btn-icon-notext">Icon only</a>
                    <a href="#" class="ui-btn ui-corner-all ui-icon-phone ui-btn-icon-notext">Icon only</a>
                </div>

            </div>


            <div data-role="popup" id="delete-popup" class="ui-content">
                <p>Delete contact ?</p>
                <div data-role="controlgroup" data-type="horizontal" data-mini="true">

                    <button class="ui-btn ui-btn-inline">Cancel</button>
                    <button class="ui-btn ui-btn-inline">Delete</button>

                </div>

            </div>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /Contact Details Page -->

    <!-- Add Contact Page -->
    <div data-role="page" id="add-contact">

        <div data-role="header">
            <a href="#contacts-list" class="ui-btn ui-btn-inline ui-icon-back ui-btn-icon-left">Back</a>
            <h1>add-contact</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <label for="text-12">Name </label>
                    <input type="text" name="text-12" id="text-12" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="text-13"> Phone </label>
                    <input type="text" data-clear-btn="true" name="text-13" id="text-13" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="search-8">Email</label>
                    <input type="text" name="search-8" id="search-8" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="textarea-12">gender:</label>
                    <form>
                        <label for="flip-checkbox-1"></label>
                        <input type="checkbox" data-role="flipswitch" name="flip-checkbox-2" id="flip-checkbox-2" data-on-text="Female" data-off-text="Male" data-wrapper-class="custom-label-flipswitch">
                        </form>
                </div>
            </form>

            <a href="#" class="ui-btn ui-btn-inline ui-icon-edit ui-btn-icon-left"> Save </a>
            <a href="#" class="ui-btn ui-btn-inline ui-icon-phone ui-btn-icon-left"> Cancel </a>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Contact List</h4>
        </div><!-- /footer -->
    </div><!-- /Add Contact Page -->


</body>

</html>
